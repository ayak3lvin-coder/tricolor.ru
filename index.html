                            // –î–ª—è –∫—Ä–∏—Ç–∞ –∏ —É–≤–æ–ª—å–Ω–µ–Ω–∏—è –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º - –æ–Ω–∏ —Å–∞–º–∏ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞—é—Ç –ø–µ—Ä–µ—Ö–æ–¥
                        }
                    }
                };
                opts.appendChild(btn);
            });
        }

        function nextLevel() {
            // –û—á–∏—â–∞–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª —Ñ—Ä–∏–∫-–∫–ª–∏–µ–Ω—Ç–æ–≤ –ø—Ä–∏ –ø–µ—Ä–µ—Ö–æ–¥–µ –Ω–∞ —Å–ª–µ–¥—É—é—â–∏–π —É—Ä–æ–≤–µ–Ω—å
            if (gameState.horrorInterval) {
                clearInterval(gameState.horrorInterval);
                gameState.horrorInterval = null;
                gameState.isHorrorActive = false;
            }
            
            gameState.level++;
            if (gameState.level > gameState.totalLevels) { 
                endGame(false); 
                return; 
            }
            
            status.textContent = `–£—Ä–æ–≤–µ–Ω—å ${gameState.level} / 12 ‚Ä¢ –°—á—ë—Ç: ${gameState.score}`;
            
            if ([5, 9, 12].includes(gameState.level)) {
                startHorror();
            } else {
                normalQuestion();
            }
        }

        function normalQuestion() {
            updateOperatorStatus('ready');
            const q = getRandomQuestion();
            addMsg(q.q, 'client');
            showOptions(q.correct, q.wrong[0], q.wrong[1]);
        }

        function startHorror() {
            updateOperatorStatus('master');
            gameState.isHorrorActive = true;
            addMsg('–§–†–ò–ö-–ö–õ–ò–ï–ù–¢–´ –ê–¢–ê–ö–£–Æ–¢! –ë–´–°–¢–†–û –£–°–ü–û–ö–û–ô–¢–ï!', 'freak');
            
            // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –∏–Ω—Ç–µ—Ä–≤–∞–ª, –µ—Å–ª–∏ –æ–Ω —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
            if (gameState.horrorInterval) {
                clearInterval(gameState.horrorInterval);
            }
            
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π –∏–Ω—Ç–µ—Ä–≤–∞–ª –¥–ª—è —Ñ—Ä–∏–∫-—Å–æ–æ–±—â–µ–Ω–∏–π
            gameState.horrorInterval = setInterval(() => {
                if (Math.random() < 0.25) showScreamer();
                if (gameState.isHorrorActive) {
                    addMsg(FREAK_MESSAGES[Math.floor(Math.random() * FREAK_MESSAGES.length)], 'freak');
                }
            }, 1400);

            opts.innerHTML = '';
            CALM_RESPONSES.forEach(txt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = txt;
                btn.onclick = () => {
                    // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ—Ä–∏–∫-—Å–æ–æ–±—â–µ–Ω–∏—è
                    gameState.isHorrorActive = false;
                    if (gameState.horrorInterval) {
                        clearInterval(gameState.horrorInterval);
                        gameState.horrorInterval = null;
                    }
                    
                    addMsg(txt, 'operator');
                    setTimeout(() => {
                        addMsg("–õ–∞–¥–Ω–æ... —è –ø–æ–¥–æ–∂–¥—É...", 'client');
                        // –ü–æ—Å–ª–µ –æ—Ç–≤–µ—Ç–∞ –∫–ª–∏–µ–Ω—Ç–∞ –¥–æ–±–∞–≤–ª—è–µ–º —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å
                        setTimeout(() => {
                            addDivider();
                            gameState.currentDialogMessages = 0; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫ —Å–æ–æ–±—â–µ–Ω–∏–π
                            if (gameState.level === 12) {
                                startBoss();
                            } else { 
                                addMsg('–ö–ª–∏–µ–Ω—Ç —É—Å–ø–æ–∫–æ–µ–Ω. –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º —Å–º–µ–Ω—É...', 'operator'); 
                                setTimeout(normalQuestion, 2000); 
                            }
                        }, 1200);
                    }, 1200);
                };
                opts.appendChild(btn);
            });
        }

        function showScreamer() {
            // –ü—Ä–æ–∏–≥—Ä—ã–≤–∞–µ–º –∑–≤—É–∫ —Å–∫—Ä–∏–º–µ—Ä–∞
            playSound('screamer-sound');
            
            screamer.style.display = 'flex';
            setTimeout(() => screamer.style.display = 'none', 350);
        }

        function startBoss() {
            // –ü—Ä–æ–∏–≥—Ä—ã–≤–∞–µ–º –∑–≤—É–∫ –ø–æ—è–≤–ª–µ–Ω–∏—è –±–æ—Å—Å–∞
            playSound('boss-appear-sound');
            
            bossDiv.style.display = 'flex';
            bossDiv.setAttribute('aria-hidden', 'false');
            gameState.bossHits = 0;
            gameState.bossDefeated = false;
            hitsCounter.textContent = '0/8';
            bossTarget.textContent = SPAM_TEXTS[0];
        }

        window.hitBoss = function() {
            if (gameState.bossDefeated) return;
            
            // –ü—Ä–æ–∏–≥—Ä—ã–≤–∞–µ–º –∑–≤—É–∫ –ø–æ–ø–∞–¥–∞–Ω–∏—è –ø–æ –±–æ—Å—Å—É
            playSound('boss-hit-sound');
            
            gameState.bossHits++;
            hitsCounter.textContent = gameState.bossHits + '/8';
            bossTarget.textContent = SPAM_TEXTS[gameState.bossHits % SPAM_TEXTS.length];

            if (gameState.bossHits >= gameState.bossNeed) {
                gameState.bossDefeated = true;
                gameState.score++;
                
                // –ü—Ä–æ–∏–≥—Ä—ã–≤–∞–µ–º –∑–≤—É–∫ –ø–æ–±–µ–¥—ã
                playSound('victory-sound');
                
                bossDiv.style.display = 'none';
                bossDiv.setAttribute('aria-hidden', 'true');
                addMsg('–ú–£–•–ò–ù –°–ü–ê–ú –£–ù–ò–ß–¢–û–ñ–ï–ù –ù–ê–í–°–ï–ì–î–ê!', 'operator');
                setTimeout(() => endGame(false), 2500);
            }
        }

        function endGame(isFired) {
            // –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä —Å—Ç–∞—Ç—É—Å–∞ –ø—Ä–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏ –∏–≥—Ä—ã
            updateOperatorStatus('hidden');
            
            opts.innerHTML = '';
            if (isFired) {
                status.innerHTML = `<span style="font-size:22px;color:#d32f2f;text-align:center">
                    –í–´ –£–í–û–õ–ï–ù–´!<br><br>
                    –û–¢–î–ï–õ –ö–û–ù–¢–†–û–õ–Ø –ö–ê–ß–ï–°–¢–í–ê –ó–ê–ú–ï–¢–ò–õ –í–ê–®–£ –û–®–ò–ë–ö–£<br>
                    –ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: ${gameState.score}/12<br>
                    –ö–∞—Ä—å–µ—Ä–∞ –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞ –¥–æ—Å—Ä–æ—á–Ω–æ
                </span>`;
                return;
            }
            
            const finalScore = gameState.bossDefeated && gameState.score > 12 ? 12 : gameState.score;
            const title = finalScore === 12 ? '–õ–ï–ì–ï–ù–î–ê –¢–†–ò–ö–û–õ–û–†' : 
                         finalScore >= 10 ? '–ü–†–û–§–ò –ü–û–î–î–ï–†–ñ–ö–ò' : 
                         finalScore >= 8 ? '–ù–ê–î–Å–ñ–ù–´–ô –û–ü–ï–†–ê–¢–û–†' : '–°–¢–ê–ñ–Å–†';
            
            status.innerHTML = `<span style="font-size:22px;color:#4caf50;text-align:center">
                –°–ú–ï–ù–ê –ó–ê–í–ï–†–®–ï–ù–ê!<br>
                –ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: ${finalScore}/12<br><br>
                ${title}<br>
                ${finalScore === 12 ? '–ò–î–ï–ê–õ–¨–ù–ê–Ø –°–ú–ï–ù–ê! –ü–†–ï–ú–ò–Ø + –ö–û–§–ï –û–¢ –î–ò–†–ï–ö–¢–û–†–ê + –£–í–ê–ñ–ï–ù–ò–ï –í–°–ï–• –û–ü–ï–†–ê–¢–û–†–û–í' : 
                  finalScore >= 10 ? '–û—Ç–ª–∏—á–Ω–æ! –ö–ª–∏–µ–Ω—Ç—ã –¥–æ–≤–æ–ª—å–Ω—ã' : 
                  '–ù–µ–ø–ª–æ—Ö–æ, –Ω–æ –µ—Å—Ç—å –∫—É–¥–∞ —Ä–∞—Å—Ç–∏'}
            </span>`;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞ –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∏–≥—Ä—ã
            const restartBtn = document.createElement('button');
            restartBtn.className = 'option-btn';
            restartBtn.textContent = '–°—ã–≥—Ä–∞—Ç—å –µ—â—ë —Ä–∞–∑';
            restartBtn.onclick = restartGame;
            opts.appendChild(restartBtn);
        }

        function restartGame() {
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
            gameState = {
                level: 1,
                score: 0,
                bossHits: 0,
                bossDefeated: false,
                totalLevels: 12,
                bossNeed: 8,
                usedQuestions: [],
                horrorInterval: null,
                isHorrorActive: false,
                soundEnabled: gameState.soundEnabled, // —Å–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫—É –∑–≤—É–∫–∞
                currentDialogMessages: 0
            };
            
            // –û—á–∏—â–∞–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª—ã
            if (gameState.horrorInterval) {
                clearInterval(gameState.horrorInterval);
                gameState.horrorInterval = null;
            }
            
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —ç—Ñ—Ñ–µ–∫—Ç—ã
            luckyEffect.style.display = 'none';
            firedEffect.style.display = 'none';
            critEffect.style.display = 'none';
            screamer.style.display = 'none';
            bossDiv.style.display = 'none';
            
            // –û—á–∏—â–∞–µ–º —á–∞—Ç –∏ –æ–ø—Ü–∏–∏
            chat.innerHTML = '';
            opts.innerHTML = '';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
            status.textContent = `–£—Ä–æ–≤–µ–Ω—å 1 / 12 ‚Ä¢ –°—á—ë—Ç: 0`;
            
            // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä —Å—Ç–∞—Ç—É—Å–∞
            updateOperatorStatus('ready');
            
            // –ù–∞—á–∏–Ω–∞–µ–º –∏–≥—Ä—É –∑–∞–Ω–æ–≤–æ
            normalQuestion();
        }

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        normalQuestion();
    </script>
